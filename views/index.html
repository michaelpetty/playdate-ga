  <h1>Profile</h1>

  <div class="profile card text-center" >
    <img src="./images/oreo.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h2 class="card-title">
        <span class="bold" id="name">Oreo</span>
        <span> the </span>
        <span class="bold" id="type">Cat</span>
        <i class="fas fa-edit" id="edit-title"></i>
      </h2>

      <!-- <form class="editor title">
        <input type="text" value="' + itemText + '">

        <button type="submit" class="btn btn-primary">Save</button>
      </form> -->

      <form  class="editor bio">
        <textarea id="biotext" rows="4"></textarea>
      </form>


      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
    </div>

    <ul id="taskList">
      <li>
        <input type="checkbox">
        <span class="item">First Item</span>
        <i class="fas fa-edit edit"></i>
      </li>
    </ul>

    <ul class="list-group list-group-flush">
      <li class="list-group-item stats">
        <span class="bold">Age</span>
        <span class="stat">4 years</span>
      </li>
    </ul>
    <div class="card-footer text-center">
      <a href="#" class="card-link">Edit Profile</a>
    </div>
